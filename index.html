<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Projeto Conversor</title>
    <script src="index.js"></script>
</head>

<body>
    <div id="container-principal">
        <h1>CodeClub Convert Money</h1>
        <form id="container-formulario">
            <div class="container-default container-seletor-brl">
                <label for="moedaDe"> Converter <strong>de</strong></label><br>
                <select name="moedaDe" id="moedaDe">
                    <option value="BRL">R$ Real Brasileiro</option>
                </select>
            </div>
            <div class="container-default container-seletor-moedas">
                <label for="moedasSelecionaveis"> Converter <strong>de</strong></label><br>
                <select name="moedasSelecionaveis" id="moedasSelecionaveis">
                    <option value="USD">$ Dólar Americano</option>
                    <option value="EUR">€ Euro</option>
                    <option value="BTC">₿ Bitcoin</option>
                </select>
            </div>
            <div id="container-recebe-valor">
                    <label for="recebe-valor">Valor</label><br>
                    <input type="text" id="recebe-valor" placeholder="R$10.000,00">
            </div>
            <div id="container-btn-converter">
                <button type="submit" id="btn-converter">Converte</button>
            </div>
        </form>
    </div>
    
</body>

</html>
