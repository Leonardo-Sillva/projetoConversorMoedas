<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Projeto Conversor</title>
</head>

<body>
    <div id="container-principal">
        <h1>CodeClub Convert Money</h1>
        <form id="container-formulario">
            <div class="container-default container-seletor-brl">
                <label for="moedaDe"> Converter <strong>de</strong></label><br>
                <select name="moedaDe" id="moedaDe">
                    <option value="BRL">R$ Real Brasileiro</option>
                </select>
            </div>
            <div class="container-default container-seletor-moedas">
                <label for="moedasSelecionaveis"> Converter <strong>de</strong></label><br>
                <select id="moedasSelecionaveis">
                    <option value="USD">$ Dólar Americano</option>
                    <option value="EUR">€ Euro</option>
                    <option value="BTC">₿ Bitcoin</option>
                </select>
            </div>
            <div id="container-recebe-valor">
                    <label for="recebe-valor">Valor</label><br>
                    <input type="number" id="recebe-valor" placeholder="R$10.000,00">
            </div>
            <div id="container-btn-converter">
                <button type="button" id="btn-converter">Converte</button>
            </div>
        </form>
        <div id="container-mostra-valores-convertidos">
            <div id="container-real-brasileiro">
                <img src="assets/brasil 2.svg" alt="" id="img-bandeira-brasil">
                <p>Real</p>
                <h2 id="campo-valor-moeda-real">R$ 10.000,00</h2>
                <div><img src="assets/Vector.png" alt="" id="img-seta"></div>
            </div>
            <div id="container-moedas-varios-paises">
                <img src="assets/estados-unidos.svg" alt="" id="img-bandeira-aleatoria">
                <p id="campo-valor-nome-moeda-aleatoria">Dólar Americano</p>
                <h2 id="campo-valor-moeda-aleatoria">US$ 2.000,00</h2>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
